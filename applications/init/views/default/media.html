{{extend "layout.html"}}

<section id="media" data-role="page">
    <div class="span11 container-fluid">
        <div id="player" class="row-fluid">
            <div id="mediaPlayer" class="span10"></div>
        </div>
    </div>
</section>
<script>
    (function() {
        function createPlayer(jqe, video, options) {
            var ifr = $('iframe', jqe);
            if (ifr.length === 0) {
                ifr = $('<iframe scrolling="no">');
                ifr.addClass('fullscale');
            }
            var src = 'http://www.youtube.com/embed/' + video.id;
            if (options.playopts) {
                src += '?';
                for (var k in options.playopts) {
                    src += k + '=' + options.playopts[k] + '&';
                }
                src += '_a=b';
            }
            ifr.attr('src', src);
            jqe.find("#mediaPlayer").append(ifr);
        }

        function createCarousel(jqe, videos, options) {
            var car = $('div.carousel', jqe);
            if (car.length === 0) {
                car = $('<div>');
                car.addClass('span2');
                jqe.append(car);

            }
            $.each(videos, function(i, video) {

                options.thumbnail(car, video, options);
            });
        }

        function createThumbnail(jqe, video, options) {

            var div = $("<div/>");
            div.addClass("thumb-holder");

            var imgurl = video.thumbnails[0].url;
            var img = $('img[src="' + imgurl + '"]');
            var desc;
            var container;
            if (img.length !== 0)
                return;
            img = $('<img align="left">');
            img.addClass('thumbnail');
            div.append(img);
            img.attr('src', imgurl);
            img.attr('title', video.title);
            img.click(function() {
                options.player(options.maindiv, video, $.extend(true, {}, options, {
                    playopts : {
                        autoplay : 1
                    }
                }));
            });
            desk = $('<p class="yt-descript">' + video.title + '</p>');
            div.append(desk);

            div.click(function() {
                options.player(options.maindiv, video, $.extend(true, {}, options, {
                    playopts : {
                        autoplay : 1
                    }
                }));
            });

            jqe.append(div);
        }

        var defoptions = {
            autoplay : false,
            user : null,
            carousel : createCarousel,
            player : createPlayer,
            thumbnail : createThumbnail,
            loaded : function() {
            },
            playopts : {
                autoplay : 0,
                egm : 1,
                autohide : 1,
                fs : 1,
                showinfo : 1
            }
        };

        $.fn.extend({
            youTubeChannel : function(options) {
                var md = $(this);
                md.addClass('youtube');
                md.addClass('youtube-channel');
                var allopts = $.extend(true, {}, defoptions, options);
                allopts.maindiv = md;
                $.getJSON('http://gdata.youtube.com/feeds/users/' + allopts.user + '/uploads?alt=json-in-script&format=5&callback=?', null, function(data) {
                    var feed = data.feed;
                    var videos = [];
                    $.each(feed.entry, function(i, entry) {

                        var video = {
                            title : entry.title.$t,
                            id : entry.id.$t.match('[^/]*$'),
                            thumbnails : entry.media$group.media$thumbnail
                        };
                        videos.push(video);
                    });
                    allopts.allvideos = videos;
                    allopts.carousel(md, videos, allopts);
                    allopts.player(md, videos[0], allopts);
                    allopts.loaded(videos, allopts);
                });
            }
        });

    })();

    $(function() {
        $('#player').youTubeChannel({
            user : 'TharuniWarangal'
        });
    });

</script>
