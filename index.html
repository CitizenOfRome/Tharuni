<!DOCTYPE HTML>
<html>
    <head>
        <title>Tharuni</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
        <link rel="shortcut icon" href="images/logo.jpg" />
        <script type="text/JavaScript" src="./scripts/common.js"></script>
        <script type="text/JavaScript">
        cards = [];
        callback = "if(setCard) setCard(cards[0]);"
        get_cards("tharuni.js", callback);
        </script>
    </head>
    <body>
        <div class="menu">
            <img class="logo" src="./images/logo.jpg" />
            <span class="mitem">Children</span>
            <span class="mitem">Women</span>
            <span class="mitem">Aged</span>
            <span class="mitem">Artisans</span>
            <span class="mitem">About</span>
        </div>
        <div class="card">
            <span id="prev" class="prev" onclick="JavaScript:prev_card();"><img class="std_img" src="images/arrow_r.png"/></span>
            <span id="content" class="content">
                <img id="image" class="image" src="./images/banner.jpg" />
                <div id="impact" class="impact">
                    <h1 id="head" class="head">Tharuni</h1>
                    <p id="body" class="body">An Organisation working for Children, Women and the Aged, in Warangal District of Andhra Pradesh, India</p>
                    <a id="more" class="more" href="">Learn More</a>
                </div>
            </span>
            <span id="next" class="next" onclick="JavaScript:next_card();"><img class="std_img" src="images/arrow_l.png"/></span>
        </div>
        <div class="share">
            <div class="fb">
                <div id="fb-root"></div>
                <script type="text/JavaScript">(function(d, s, id) {
                  var js, fjs = d.getElementsByTagName(s)[0];
                  if (d.getElementById(id)) return;
                  js = d.createElement(s); js.id = id;
                  js.src = "http://connect.facebook.net/en_US/all.js#xfbml=1";
                  fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));</script>
                <div class="fb-like-box" data-href="https://www.facebook.com/Tharuni.org" data-width="200" data-show-faces="false" data-border-color="Navy" data-stream="false" data-header="false"></div>
            </div>
        </div>
        <script type="text/JavaScript">
            i = 0;
            function setCard(card) {
                if(!card)   return;
                document.getElementById("image").src = card.image;
                document.getElementById("head").innerHTML = card.title;
                document.getElementById("body").innerHTML = card.content;
                document.getElementById("more").href = card.link;
            }
            function prev_card(){
                i=--i<0?cards.length-1:i;
                setCard(cards[i]);
            }
            function next_card(){
                i=++i>cards.length-1?0:i;
                setCard(cards[i]);
            }
            if(cards.length>0)  setCard(cards[0]);
        </script>
    </body>
</html>
