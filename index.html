            speed: 700,
            click: function(event, menuItem) {

            }
        });
    });
    //Slider
    window.slide=$('#slides').bxSlider({
      mode:"horizontal",
      controls:false,
      randomStart:true,
      auto:true,
      pause:4500,
      autoHover:true
    });
    $('.slides').focus(function() {
      window.slide.stopShow();
    });
    $('#prev').click(function() {
      window.slide.goToPreviousSlide();
      window.slide.stopShow();
    });
    $('#next').click(function() {
      window.slide.goToNextSlide();
      window.slide.stopShow();
    });
  </script>
